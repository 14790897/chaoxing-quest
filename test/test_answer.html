<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page for Script</title>
  <style>
    .questionLi {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
    .mark_name {
      font-weight: bold;
    }
    .mark_letter {
      list-style-type: none;
      padding: 0;
    }
    .mark_letter li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Test Page for Script</h1>
  
  <div class="questionLi" data="12132131">
    <h3 class="mark_name">
      1. 这是一个单选题吗？
      <div>选择题 (单选题)</div>
    </h3>
    <ul class="mark_letter">
      <li>A. 是的</li>
      <li>B. 不是</li>
      <li>C. 不确定</li>
    </ul>
    <div class="mark_key">
      <span><i class="fontWeight">我的答案:</i>A</span>
      <span><i class="fontWeight">正确答案:</i>A</span>
    </div>
  </div>


</body>
</html>
